<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<!--NAVBAR-->

<nav class="navbar">
    <div class="container-fluid" style="border: 1px solid red;">
        <div class="container-fluid justify-content-center d-flex">

            <div class="row">

                <div class="col">
                    <span class="d-inline-block" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-content="Inicio">
                        <a href="inicio.html">
                            <img src="nav_icon_1.png" width="30px">
                        </a>
                    </span>
                </div>

                <div class="col">
                    <span class="d-inline-block" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-content="Pedir Donas">
                        <a href="pedir.html">
                            <img src="nav_icon_2.png" width="30px">
                        </a>
                    </span>
                </div>

                <div class="col">
                    <span class="d-inline-block" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-content="Ver pedidos">
                        <a href="#">
                            <img src="nav_icon_3.png" width="30px">
                        </a>
                    </span>
                </div>

                <div class="col">
                    <span class="d-inline-block" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-content="Ver recetas">
                        <a href="#">
                            <img src="nav_icon_4.png" width="30px">
                        </a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- Toast -->

<button type="button" class="btn btn-primary" id="liveToastBtn" data-bs-toggle="toast" data-bs-target="#liveToast">Show live toast</button>

<div class="toast-container position-fixed bottom-0 start-0 p-3" >
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header" >
            <img src="nav_icon_4.png" class="rounded me-2" width="30px" alt="...">
            <strong class="me-auto">Bootstrap</strong>
            <small>11 mins ago</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Hello, world! This is a toast message.
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
    const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))    
    // Inicializa el toast
    var toastEl = document.getElementById('liveToast');
    var toast = new bootstrap.Toast(toastEl);

    // Muestra el toast cuando se hace clic en el bot√≥n
    var button = document.getElementById('liveToastBtn');
    button.addEventListener('click', function () {
        toast.show();
    });
</script>

</body>
</html>
